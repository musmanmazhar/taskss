    <h1>task 2 area of triangle</h1>
    <script>
var A = 5; 
var B = 6; 
var C = 7; 
var s = (A + B + C)/2;
var area =  Math.sqrt(s*((s-A)*(s-B)*(s-C)));
document.write(area);
    </script>
