<body>
    <script>
var today = new Date();
var date = today.getDate();
var month = today.getMonth()+1; 
var year = today.getFullYear();
if(date<10) 
{
    date='0'+date;
} 

if(month<10) 
{
    month='0'+month;
} 
today = month+'-'+date+'-'+year;
document.write(today+ "</br>"); 
today = month+'/'+date+'/'+year;
document.write(today + "</br>");
today = date+'-'+month+'-'+year;
document.write(today + "</br>");
today = date+'/'+month+'/'+year;
document.write(today + "</br>");
    </script>
    
</body>
